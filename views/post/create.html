{% extends "base.html" %}
{%block css%}
<link href="/css/monokai_sublime.css" rel="stylesheet">
{%endblock%}
{%block header%}
{%endblock%}
{%block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form action="/post/create" method="post">
      <div class="form-group">
        <label for="title">标题</label>
        <input name="title" type="text" class="form-control" placeholder="文章标题">
      </div>
      <div class="form-group">
        <label for="title">类别</label>
        <select name="category" class="form-control">
          {%for c in categorys%}
          <option value="{{ c._id }}">{{ c.name }}</option>
          {%endfor%}
        </select>
      </div>
      <div class="form-group">
        <label for="content">摘要</label>
        <textarea name="excerpt" rows="3" class="form-control" placeholder="文章摘要"></textarea>
      </div>
      <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="markdown" rows="20" class="form-control" placeholder="文章内容"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="发布"></div>
      </form>
    </div>
    <div id="contentPreview" class="col-md-6">
    </div>
  </div>
</div>
{%endblock%}
{%block footer%}
{%endblock%}
{%block js%}
<script src="/js/marked.js"></script>
<script src="/js/highlight.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('#markdown').on('keyup', function(e) {
      $('#contentPreview').html(marked($(this).val()));
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    });
  });
</script>
{%endblock%}
